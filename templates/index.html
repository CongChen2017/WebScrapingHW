<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      <p><a class="btn btn-primary btn-lg" href="/clear" role="button">Clear Results</a></p>
    </div>

    
    <div class="row" id="Mission-Mars">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h4 class="heading">{{dict.news_title}} </h4>
        <h5 class="heading">{{dict.news_p}} </h5>
      </div>
    </div>

    <div class="row" id="Mission-Mars">
      <div class="col-md-12">
        <h2 class="heading">Featured Mars Image</h2>
        <img src={{dict.featured_image}} width="500" height="500" hspace="5" vspace="10">
      </div>
    </div>

    <div class="row" id="Mission-Mars">
      <div class="col-md-12">
        <h2 class="heading">Current Weather on Mars</h2>
        <h4 class="heading">{{dict.weather}} </h4>
      </div>
    </div>

    <div class="row" id="Mission-Mars">
      <div class="col-md-12">
        <h3 class="heading">Mars Facts</h3>
      
        {{dict.facts|safe}}
       
      </div>
    </div>

    <div class="text-center">
      <h3 class="heading">Mars Hemispheres</h3>
    </div>

    <div class="row" id="Mission-Mars">
      <div class="col-md-6">
          <!-- {% for name in dict.hemispheres %}
          <p>{{name["title"]}}</p>
          {% endfor %} -->
       <img src={{dict["hemispheres"][0]["img_url"]}} width="500" height="500" hspace="5" vspace="10">
       
      </div>
    </div>

  </div>
  <br>
  <br>
</body>

</html>
